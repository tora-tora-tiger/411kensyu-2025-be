commit-msg:
  skip: [merge]
  commands:
    commitlint:
      run: npx commitlint --edit {1}

pre-commit:
  commands:
    typegen:
      run: npm run cf-typegen

    generate:
      run: npm run generate

    git-update:
      run: git update-index --again

